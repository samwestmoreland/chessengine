linters:
  enable-all: true
  disable:
    - structcheck
    - ifshort
    - deadcode
    - varcheck
    - exhaustivestruct
    - nosnakecase
    - golint
    - maligned
    - interfacer
    - scopelint
      # --- linters above this line are deprecated
    - godox
    - paralleltest
    - gomnd
    - depguard
    - gochecknoglobals

linters-settings:
  ireturn:
    allow:
      - Piece
      - error

  varnamelen:
    ignore-names:
      - err
      - a1
      - a2
      - a3
      - a4
      - a5
      - a6
      - a7
      - a8
      - b1
